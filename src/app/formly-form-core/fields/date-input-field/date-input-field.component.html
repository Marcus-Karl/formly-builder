<div class="flex">
  <label [id]="field.id + '_label'" [innerHTML]="props.label + (props.required ? ' *' : '') | keepHtml"></label>

  <mat-icon *ngIf="props.help" class="label-help" [matTooltip]="props.help" matTooltipClass="mat-tooltip-content">help</mat-icon>
</div>

<mat-form-field
  class="input-field"
  [appearance]="props.appearance || 'outline'"
  [ngClass]="{ 'mat-form-field-invalid': formControl.invalid && (formControl.dirty || formControl.touched) }">

  <custom-date-input
    [id]="field.id!"
    [describedBy]="field.id + '_label'"
    [formControl]="$any(formControl)">
  </custom-date-input>

  <input
    type="hidden"
    autocomplete="off"
    [value]="dateViewModel"
    [matDatepicker]="picker"
    (dateChange)="dateChange($event)" />

  <mat-datepicker #picker></mat-datepicker>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
</mat-form-field>

<errors-and-hints [field]="field"></errors-and-hints>
