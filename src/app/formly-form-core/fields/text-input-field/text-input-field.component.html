<div *ngIf="!to.encapsulateLabel" class="flex">
  <label [for]="field.id" [innerHTML]="to.label + (to.required ? ' *' : '') | keepHtml"></label>

  <mat-icon *ngIf="to.help" class="label-help" [matTooltip]="to.help" matTooltipClass="mat-tooltip-content">help</mat-icon>
</div>

<mat-form-field
  class="input-field"
  [appearance]="to.encapsulateLabel && to.appearance ? to.appearance : 'outline'"
  [floatLabel]="to.floatLabel || 'always'"
  [ngClass]="{ 'no-label': !to.encapsulateLabel }">

  <mat-label *ngIf="to.encapsulateLabel">
    {{ to.label }}
  </mat-label>

  <input matInput
    autocomplete="off"
    [id]="field.id!"
    [type]="to.type || 'text'"
    [spellcheck]="true"
    [maxlength]="to.maxlength || 256"
    [placeholder]="to.placeholder ?? ''"
    [formControl]="formControl"
    [formlyAttributes]="field"
    [tabindex]="to.tabindex || 0" />
</mat-form-field>

<errors-and-hints [field]="field"></errors-and-hints>
