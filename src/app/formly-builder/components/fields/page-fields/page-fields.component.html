<div class="flex fill-width">
  <div class="top-buttons center-content" [style.margin-left]="'auto'">
    <button type="button" mat-button (click)="add()" [disabled]="reorderEnabled">
      <div class="center-content flex">
        <mat-icon>add</mat-icon>

        <div class="pad-left-half" translate>
          Add Field
        </div>
      </div>
    </button>

    <div class="margin-left-2">
      <button type="button" mat-button [disabled]="!field.fieldGroup?.length && !reorderEnabled" (click)="reorderEnabled = !reorderEnabled;">
        {{ reorderEnabled ? ('Edit Fields' | translate)  : ('Reorder Fields' | translate) }}
      </button>
    </div>
  </div>
</div>

<div
  [id]="field.id"
  class="page-fields"
  cdkDropList
  *ngIf="field.fieldGroup?.length; else noFields"
  [cdkDropListData]="this"
  [cdkDropListAutoScrollStep]="5"
  [cdkDropListDisabled]="!reorderEnabled"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListConnectedTo]="getConnectedToDropIds()">

  <table mat-table [dataSource]="field.fieldGroup || []" class="fill-width">
    <ng-container matColumnDef="_order">
      <td mat-header-cell *matHeaderCellDef class="mat-header-cell" translate>Position</td>
      <td mat-cell *matCellDef="let row" [attr.data-label]="'Position' | translate">
        {{ row.model?._order }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <td mat-header-cell *matHeaderCellDef class="mat-header-cell" translate>Category</td>
      <td mat-cell *matCellDef="let row" [attr.data-label]="'Category' | translate">
        {{ row.model?.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="basic.type">
      <td mat-header-cell *matHeaderCellDef class="mat-header-cell" translate>Type</td>
      <td mat-cell *matCellDef="let row" [attr.data-label]="'Type' | translate">
        {{ row.model?.basic?.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="basic.label">
      <td mat-header-cell *matHeaderCellDef class="mat-header-cell" translate>Label</td>
      <td mat-cell *matCellDef="let row" [attr.data-label]="'Label' | translate">
        {{ row.model?.basic?.label }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <td mat-header-cell *matHeaderCellDef [attr.aria-label]="'Edit Field Buttons Column' | translate"></td>
      <td mat-cell *matCellDef="let row" [attr.data-label]="'Delete, Preview, and Edit buttons' | translate">

        <div class="svg-icon" *ngIf="!reorderEnabled">
          <button type="button" mat-icon-button (click)="confirmRemoval(row)">
            <div class="center-content flex">
              <mat-icon>delete</mat-icon>
            </div>
          </button>

          <button type="button" mat-icon-button (click)="preview(row)">
            <div class="center-content flex">
              <mat-icon>preview</mat-icon>
            </div>
          </button>

          <button type="button" mat-icon-button (click)="edit(row)">
            <div class="center-content flex">
              <mat-icon>edit</mat-icon>
            </div>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row 
      *matRowDef="let row; columns: columnsToDisplay;"
      cdkDrag
      cdkDragLockAxis="y"
      [cdkDragData]="this"
      [ngStyle]="reorderEnabled && { 'cursor': 'move' } || {}">
    </tr>
  </table>

</div>

<div class="errors-and-hints">
  <!-- This should remain hidden as its built from Formly's error states and will not pipe to tokens -->
  <formly-validation-message #validationMessage [field]="field" [style.display]="'none'"></formly-validation-message>

  <mat-error *ngIf="validationMessage.errorMessage && formControl.touched" class="body-text error-text">
    <ng-container *ngIf="validationMessage.errorMessage | isArray; else stringErrorMessage">
      <ng-container *ngFor="let errorMessage of validationMessage.errorMessage; let last = last;">
        {{ errorMessage }}<br *ngIf="!last">
      </ng-container>
    </ng-container>

    <ng-template #stringErrorMessage>
      {{ validationMessage.errorMessage | tokens: to }}
    </ng-template>
  </mat-error>

  <mat-hint *ngIf="to.hint && !(validationMessage.errorMessage && formControl.touched)" class="body-text">{{ to.hint | tokens: to }}</mat-hint>
</div>

<ng-template #noFields>
  <div class="flex page-fields center-content" translate>
    No Fields Configured
  </div>
</ng-template>
