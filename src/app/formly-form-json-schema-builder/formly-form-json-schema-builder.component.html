<div class="display-form" cdkScrollable>
  <form [formGroup]="jsbs.form" (ngSubmit)="onSubmit()">

    <div *ngIf="!jsbs.isInited; else renderForm" class="loader-container">
      <div class="center-self">
        <mat-spinner></mat-spinner>
      </div>
    </div>

    <ng-template #renderForm>
      <formly-form [form]="jsbs.form" [fields]="jsbs.fields" [model]="jsbs.model" [options]="jsbs.options"></formly-form>
    </ng-template>
  </form>

  <div *ngIf="schemaDef" style="white-space: pre-line;">
    <pre>{{ schemaDef }}</pre>
  </div>
</div>
